<div class="header">
  <h1>Games</h1>
</div>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>JSON</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="game in gamesCtrl.games">

      <td>
        <a ui-sref="channels.editGame({gameId: game.id})">{{game.id}}</a>
      </td>
      <td>
        {{game | json}}
      </td>
    </tr>
  </tbody>
</table>
