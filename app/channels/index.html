<div class="main">
  <div class="sidebar">

    <div class="slack-name">
      <h2>Laz Hack 5 - Fantasy Football</h2>
    </div>

    <div class="channel-list">
      <div class="list-head">Menu</div>
      <div class="channel">
        <a ui-sref="channels.players()" ui-sref-active="selected"> Players </a>
        <a ui-sref="channels.scoring()" ui-sref-active="selected"> Scoring Settings </a>
      </div>

    </div>

    <div class="my-info">
      <img class="user-pic" ng-src="{{ channelsCtrl.getGravatar(channelsCtrl.profile.$id) }}" />
      <div class="user-info">
        <div class="user-name">
          <span class="presence" ng-class="{online: channelsCtrl.profile.online}"></span>
          {{ channelsCtrl.profile.displayName }}
        </div>

        <div class="options">
          <a ui-sref="profile">edit profile</a>
          /
          <a href="#" ng-click="channelsCtrl.logout()">logout</a>
        </div>
      </div>
    </div>

  </div>
  <div class="message-pane">
    <ui-view></ui-view>
  </div>
</div>
